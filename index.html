<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>CLOCK</title>
</head>
<body>
    <div class="clock">
        <div class="wrap">
            <div class="hand hour">
            </div>
            <div class="hand second"></div>
            <div class="hand minute"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
